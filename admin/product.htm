    <main>
        <div class="flex flex-1 flex-col md:pl-64">
            <div class="sticky top-0 z-10 flex h-16 flex-shrink-0 bg-white shadow">
                <button type="button"
                    class="border-r border-gray-200 px-4 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 md:hidden">
                    <span class="sr-only">Open sidebar</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" aria-hidden="true" data-slot="icon" class="h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"></path>
                    </svg>
                </button>
                <div class="flex flex-1 justify-between px-4">
                    <div class="flex flex-1">
                        <form class="flex w-full md:ml-0" action="#" method="GET">
                            <label for="search-field" class="sr-only">Search</label>
                            <div class="relative w-full text-gray-400 focus-within:text-gray-600">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                        aria-hidden="true" data-slot="icon" class="h-5 w-5">
                                        <path fill-rule="evenodd"
                                            d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
                                            clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <input id="search-field"
                                    class="block h-full w-full border-transparent py-2 pl-8 pr-3 text-gray-900 placeholder-gray-500 focus:border-transparent focus:placeholder-gray-400 focus:outline-none focus:ring-0 sm:text-sm"
                                    placeholder="Search" type="search" name="search">
                            </div>
                        </form>
                    </div>
                    <div class="ml-4 flex items-center md:ml-6">
                        <button type="button"
                            class="rounded-full bg-white p-1 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            <span class="sr-only">View notifications</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" aria-hidden="true" data-slot="icon" class="h-6 w-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0">
                                </path>
                            </svg>
                        </button>
                        <div class="relative ml-3" data-headlessui-state="">
                            <div>
                                <button
                                    class="flex max-w-xs items-center rounded-full bg-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                                    type="button">
                                    <span class="sr-only">Open user menu</span>
                                    <img class="h-8 w-8 rounded-full"
                                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQksZ8pPDgsZruGb8cQguP3T6aWoZGNxbao2A&amp;s"
                                        alt="" />
                                    <span class="font-semibold mx-2.5 capitalize" id="userName"></span>
                                    <svg stroke="currentColor" fill="currentColor" stroke-width="0"
                                        viewBox="0 0 512 512" class="text-gray-400 mt-1" height="1em" width="1em"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill="none" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="48" d="m112 184 144 144 144-144"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <section class="flex-1">
                <section class="px-6">
                    <h1 class="text-[1.25em] mt-16 mb-4 text-center font-semibold">Məhsulların idarə olunmasi formu:
                    </h1>
                    <button onclick="openCloseProduct()"
                        class="bg-[#ff8300] float-end text-white p-3 rounded-md font-semibold hover:bg-[#d58733] transition-all duration-300">+
                        Məhsul əlavə et
                    </button>
                    <fieldset class="w-full space-y-1 py-5">
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                                <button type="button" title="search" class="p-1 focus:outline-none focus:ring">
                                    <svg fill="currentColor" viewBox="0 0 512 512" class="w-4 h-4 dark:text-gray-800">
                                        <path
                                            d="M479.6,399.716l-81.084-81.084-62.368-25.767A175.014,175.014,0,0,0,368,192c0-97.047-78.953-176-176-176S16,94.953,16,192,94.953,368,192,368a175.034,175.034,0,0,0,101.619-32.377l25.7,62.2L400.4,478.911a56,56,0,1,0,79.2-79.195ZM48,192c0-79.4,64.6-144,144-144s144,64.6,144,144S271.4,336,192,336,48,271.4,48,192ZM456.971,456.284a24.028,24.028,0,0,1-33.942,0l-76.572-76.572-23.894-57.835L380.4,345.771l76.573,76.572A24.028,24.028,0,0,1,456.971,456.284Z">
                                        </path>
                                    </svg>
                                </button>
                            </span>
                            <input type="search" name="Search" placeholder="Məhsulun adını daxil edin..."
                                class="w-[100%] py-4 pl-10 text-sm rounded-md focus:outline-none border-2 focus:dark:bg-gray-50 focus:dark:border-default-600">
                        </div>
                    </fieldset>
                    <div class="flex flex-col">
                        <div class="overflow-x-auto">
                            <div class="inline-block min-w-full py-2 align-middle md:px-0 lg:px-0">
                                <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 rounded-lg">
                                    <table class="min-w-full divide-y divide-gray-300">
                                        <thead class="bg-slate-700 text-white">
                                            <tr>
                                                <th colspan="4" scope="col" class="px-6 py-2 text-center text-[1.3em]">
                                                    Məhsullar siyahısı!</th>
                                            </tr>
                                            <tr>
                                                <th scope="col"
                                                    class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold sm:pl-6">
                                                    Şəkil, ad və kateqoriya
                                                </th>
                                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold">
                                                    Endirim
                                                </th>
                                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold">
                                                    Qiymet
                                                </th>
                                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold">
                                                    Edit
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody id="tblProduct" class="divide-y divide-gray-200 bg-white"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="pageBtn" class="text-[11px] mb-8 flex justify-center gap-x-1"></div>
                </section>
                <div onclick="openCloseProduct()" id="openDiv"
                    class="fixed hidden inset-0 bg-[#00000045] overflow-y-scroll z-[9999] place-items-center">
                    <div class=" w-full sm:max-w-xl">
                        <div onclick="event.stopPropagation()"
                            class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:p-11">
                            <div class="flex justify-between pb-4 border-b border-gray-500">
                                <p class="font-bold text-xl">Yeni Məhsul əlavə et</p>
                                <svg onclick="openCloseProduct()" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true"
                                    data-slot="icon" class="text-gray-400 w-6 cursor-pointer hover:text-red-600">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12">
                                    </path>
                                </svg>
                            </div>

                            <div class="my-3">
                                <label for="prodName"
                                    class="cursor-pointer block text-[12px] py-2 font-bold text-gray-700 uppercase">Məhsulun
                                    adı:</label>
                                <input id="prodName" type="text"
                                    class="block w-full rounded-md border-gray-300 bg-gray-50 p-2 border outline-indigo-600 shadow-sm"
                                    placeholder="Məhsulun adı" />
                            </div>

                            <div class="my-3">
                                <label for="prodCat"
                                    class="cursor-pointer block text-[12px] py-2 font-bold text-gray-700 uppercase">Kateqoriya
                                    seçin:</label>
                                <select id="prodCat" onchange="handleSubCat()"
                                    class="block w-full capitalize rounded-md border-gray-300 bg-gray-50 p-2 border outline-indigo-600 shadow-sm">
                                </select>
                            </div>

                            <div class="my-3">
                                <label for="prodSubCat"
                                    class="block text-[12px] py-2 font-bold text-gray-700 uppercase">Subkateqoriya:</label>
                                <select id="prodSubCat"
                                    class="block w-full capitalize rounded-md border-gray-300 bg-gray-50 p-2 border outline-indigo-600 shadow-sm">
                                </select>
                            </div>

                            <div class="my-3">
                                <label for="prodDisc"
                                    class="block text-[12px] py-2 font-bold text-gray-700 uppercase">Endirim
                                    Miqdarı (%):</label>
                                <input id="prodDisc" type="number" placeholder="0"
                                    class="block w-full rounded-md border-gray-300 bg-gray-50 p-2 border outline-indigo-600 shadow-sm" />
                            </div>

                            <div class="my-3">
                                <label for="prodPrice"
                                    class="block text-[12px] py-2 font-bold text-gray-700 uppercase">Məhsulun
                                    qiyməti:</label>
                                <input id="prodPrice" type="number" placeholder="123"
                                    class="block w-full rounded-md border-gray-300 bg-gray-50 p-2 border outline-indigo-600 shadow-sm" />
                            </div>

                            <div class="my-3">
                                <label for="prodPhoto"
                                    class="block text-[12px] py-2 font-bold text-gray-700 uppercase">Məhsulun
                                    şəkli:
                                    <input id="prodPhoto" type="text" placeholder="URL"
                                        class="block w-full rounded-md border-gray-300 bg-gray-50 p-2 border outline-indigo-600 shadow-sm" />

                                </label>
                            </div>

                            <div class="my-6 flex items-center gap-10">
                                Çox satılandır:
                                <input type="checkbox" id="prodPop">
                            </div>

                            <div class="mb-3 py-3">
                                <label for="prodDesc"
                                    class="block text-[12px] py-2 font-bold text-gray-700 uppercase">Məhsul haqqında
                                    məlumat</label>
                                <textarea id="prodDesc"
                                    class="text-sm block w-full rounded-md h-24 border-gray-400 p-2 border outline-indigo-600 shadow-sm"
                                    placeholder="Məhsul haqqında məlumatları daxil edin..."></textarea>
                            </div>

                            <div class="mb-3 border-b border-gray-400 py-3">
                                <label for="prodMeta"
                                    class="block text-[12px] py-2 font-bold text-gray-700 uppercase">Meta
                                    məlumat</label>
                                <textarea id="prodMeta"
                                    class="text-sm block w-full rounded-md h-24 border-gray-400 p-2 border outline-indigo-600 shadow-sm"
                                    placeholder="Meta məlumatları daxil edin..."></textarea>
                            </div>
                            <button id="btn" onclick="addProduct()"
                                class="bg-[#ff8300] block mx-auto w-full sm:w-32 text-white rounded-md p-2 px-3 font-semibold">
                                Əlavə et
                            </button>
                        </div>
                    </div>
                </div>

            </section>
        </div>

        <div onclick="openDelModal()" id="delModal" class="fixed hidden inset-0 z-10 bg-[#0000003b] overflow-y-auto">
            <div class="flex min-h-full justify-center p-4 text-center items-center sm:p-0">
                <div onclick="event.stopPropagation()"
                    class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6"
                    id="headlessui-dialog-panel-:ri:" data-headlessui-state="open" data-open="" style="">
                    <div
                        class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:h-10 sm:w-10">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true" data-slot="icon" class="h-6 w-6 text-red-600">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z">
                            </path>
                        </svg>
                    </div>
                    <p class="text-center py-2 text-lg font-bold">Məhsulu <span class="text-red-700">silmək</span>
                        istədiyinizə əminsiz?</p>
                    <div class="mt-5 flex gap-2 text-center justify-center flex-row-reverse">
                        <button onclick="sil()" type="button"
                            class="inline-flex justify-center rounded-md border border-transparent bg-red-600 px-6 py-2 text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">Bəli
                        </button>
                        <button onclick="openDelModal()" type="button" class="inline-flex justify-center rounded-md border border-gray-300
                             bg-blue-600  px-6 py-2 text-white hover:bg-blue-700 
                             focus:outline-none focus:ring-2 focus:ring-indigo-500 
                             focus:ring-offset-2 sm:mt-0 sm:w-auto sm:text-sm">Xeyr</button>
                    </div>
                </div>
            </div>
        </div>
