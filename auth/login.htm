<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto  w-auto" src="../img/neptun-logo.png" alt="Your Company">
    <h2 class=" text-center text-2xl/9 font-bold tracking-tight text-gray-900">Salaaaaamm! Xoş gəldinizzz</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="space-y-6" action="#" method="POST">
      <div>
        <label for="emailInp" class="block text-[16px] font-medium text-gray-900">Email </label>
        <div class="mt-2">
          <input type="text"  id="emailInp"  required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-[16px] font-medium text-gray-900">Şifrə</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-[#ff8230] hover:text-[#db7f41]">Unutdun? Mənli xatirələr solub saraldı</a>
          </div>
        </div>
        <div class="mt-2">
          <input type="password" name="password" id="passwordInp" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>

      <div>
        <button onclick="giris()" type="submit" id="btn" class="flex disabled:opacity-55 w-full justify-center rounded-md bg-[#ff8230] px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-[#df7b39] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#7e5d48]">Giriş et</button>
      </div>
    </div>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      Hesabınız yoxdur?
      <a href="#" class="font-semibold text-[#fc9048]  hover:text-[#c97943]">Qeydiyyatdan keçin</a>
    </p>
  </div>
</div>

</body>
<script type="module" src="../js/auth/login.js"></script>
<!-- <script type="module" src="../js/auth/verify.js"></script> -->

</html>
