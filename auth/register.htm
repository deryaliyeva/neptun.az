<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neptun-Login</title>
    <link rel="stylesheet" href="../src/output.css" />
</head>

<body>
    <div class="h-screen">
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img class="mx-auto w-[120px]" src="../img/favicon.png" alt="Your Company">
                <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Register account</h2>
            </div>
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <div class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
                        <div class="mt-2">
                            <input type="email" name="email" id="emailInp" autocomplete="email" required
                                class="block border border-[#ccc] w-full rounded-md bg-white px-3 outline-none py-1.5 text-base text-gray-900 placeholder:text-gray-400 sm:text-sm/6">
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
                            <div class="text-sm">
                            </div>
                        </div>
                        <div class="mt-2">
                            <input type="password" name="password" id="passwordInp" autocomplete="current-password"
                                required
                                class="block border border-[#ccc] w-full rounded-md bg-white px-3 outline-none py-1.5 text-base text-gray-900 placeholder:text-gray-400 sm:text-sm/6">
                        </div>
                    </div>
                    <div>
                        <button onclick="registration()" id="btnReg"
                            class="flex w-full justify-center disabled:opacity-50 rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="module" src="../js/auth/register.js"></script>
</html>
